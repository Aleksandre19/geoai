{% extends "base.html" %}
{% block content %}
<section id="chat-main">
    <div id="sidebar">
        <div class='sidebar-sections'>
            <a href="{% url 'chat_home' %}" class="chat-history-title">
                ახალი დიალოგი
            </a>
            <div class="chat-history-links">
                {% include "chat/topics.html" %}
            </div>
        </div>
        <div class='sidebar-sections'>
            <ul class='profile-links'>
                <li>
                    <a href="{% url "account_logout" %}">გასვლას</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="chat-content">
        <div class='chat-qa-content'>
            {% include "chat/topic.html" %}
        </div>
        {{slug}}
        <div class='chat-qa-form'>
            {% include 'chat/question_form.html' %}
        </div>
    </div>

</section>
{% endblock %}

{% block bottom_js %}
    {{ slug|json_script:'chat-name'}}
    <script>
        const chatName = JSON.parse(document.getElementById('chat-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + chatName
            + '/'
        );


        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += (data.message + '\n');
        };


        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
