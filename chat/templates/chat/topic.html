<!-- Questions & Answers -->
{% for question in questions %} 
    <!-- Avatar -->
    {% if question.avatar %}
        <img src="{{ question.avatar.url }}">
    {% endif %}
    <!-- Question -->
    <u> {{ question.content }} </u>

    <!-- Answer -->
    <p> 
        {% comment %} {{ question.answer_set.get.content }} {% endcomment %}
        {{question.answer.content}}
    </p>
{% endfor %}
{% include "chat/question_form.html" %}
