<!-- Questions & Answers -->
{% for question in questions %}
    <div class='qa-block'>
        <div class='q-block'>
            <p class='b-block-content'>
                <!-- Avatar -->
                {% if question.avatar %}
                    <img src="{{ question.avatar.url }}">
                {% endif %}
                <!-- Question -->
                {{ question.content }}
            </p>
        </div>
        <div class='a-block'>
            <!-- Answer -->
            {{question.answer.geo_formated_content|safe}}
            <!-- <p class='a-block-content'> --> 
                {% comment %} {{ question.answer_set.get.content }} {% endcomment %}              
            <!-- </p> -->
        </div>   
    </div>
{% endfor %}
